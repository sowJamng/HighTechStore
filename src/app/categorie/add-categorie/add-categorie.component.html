<form [formGroup]="userForm" (ngSubmit)="send(userForm.value)">
  <label>Ajouter une Categorie </label>
  <br>
  <input type="text" formControlName="name" placeholder="ex. Imprimante">
  <br>
  <br>
  <div *ngFor="let subCategory of getSubCategoriesFormControls(); let i = index">
    <label style="padding-right: 10px">Sous-Categorie </label>
    <input [formControl]="subCategory" type="text"  placeholder="ex. Lazer">
    <button (click)="removeCategory(i)" class="btn btn-info"   style="margin-left: 10px; margin-bottom: 3%">Supprimer </button>
  </div>
  <br>
  <button (click)="addCategory()" class="btn btn-info"   style="margin-right: 10px">Ajouter </button>
  <input type="submit" class="btn btn-success">
</form>
<br>

{{userForm.value | json}}
